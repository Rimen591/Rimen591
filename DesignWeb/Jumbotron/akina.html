<!DOCTYPE html>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar1">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="img/Takumi.jpg" alt="AE86">

                    <h3>Toyota AE86 sprinter trueno</h3>
                    <p>Takumi fujiwara</p>
                </div>

            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="img/iketani.jpg" alt="s13">

                    <h3>Nissan silvia S13</h3>
                    <p>Iketani Koichiro</p>
                </div>

            </div>
            <div class="carousel-item">
                <img class="gif" src="img/Battle2.gif" alt="Arbre">
            </div>
        </div>

        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">

        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

            <div class="col-xl-2">

            <div class="col-xl-2">
