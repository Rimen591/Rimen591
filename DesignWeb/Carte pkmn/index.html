                <form class="col-9 offset-1">

                    </div>
                    <div class="form-group">
                        <label for="Type">Type of the pokemon</label>

                            <option value="normal" selected>Normal</option>
                            <option value="fire" selected>Fire</option>
                            <option value="water" selected>Water</option>
                            <option value="Electric" selected>Electric</option>
                            <option value="Grass" selected>Grass</option>
                            <option value="Psychic" selected>Psychic</option>
                            <option value="Metal" selected>Metal</option>

                            <option value="Dark" selected>Dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Choose the pokemon's image</label>
                        <input type="file" class="form-control-file" id="image">
                    </div>
                    <div class="form-group">
                        <label for="attribute">Enter the attribute of the pokemon</label>
                        <input type="text" class="form-control" id="attribute" placeholder="attribute">
                    </div>
                    <div class="form-group">
                        <label for="length">Enter the length of the pokemon</label>

                    </div>
                    <div class="form-group">
                        <label for="weight">Enter the weight of the pokemon</label>

                    </div>

                        <div class="row">

                                    <label for="attack1">Enter the attack of the pokemon</label>
                                    <input type="text" class="form-control" id="attack1" placeholder="attack">
                                </div>
                                <div class="form-group">
                                    <label for="attackpw1">Enter the power of attack of the pokemon</label>
                                    <input type="text" class="form-control" id="attackpw1" placeholder="power">
                                </div>
                                <div class="form-group">
                                    <label for="attackdesc1">Enter the attack description of the pokemon</label>

                                <div class="form-group">

                                        <option value="Grass" selected>Grass</option>
                                        <option value="Psychic" selected>Psychic</option>
                                        <option value="Metal" selected>Metal</option>
                                        <option value="Fighting" selected>Fighting</option>
                                        <option value="Fairy" selected>Fairy</option>
                                        <option value="Dragon" selected>Dragon</option>
                                        <option value="Dark" selected>Dark</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="AttackCost">Attack cost</label>
                                    <select id="AttackCost" class="form-control">
                                        <option value="1" selected>1</option>
                                        <option value="2" selected>2</option>
                                        <option value="3" selected>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4 offset-1">
                                <div class="form-group">
                                    <label for="attack2">Enter the second attack of the pokemon</label>

                                </div>

                                    <label for="attackpw2">Enter the power of attack of the pokemon</label>
                                    <input type="text" class="form-control" id="attackpw2" placeholder="power">
                                </div>
                                <div class="form-group">
                                    <label for="attackdesc2">Enter the attack description of the pokemon</label>
                                    <input type="text" class="form-control" id="attackdesc2" placeholder="description">
                                </div>
                                <div class="form-group">
                                    <label for="Attacktype2">Attack type</label>
                                    <select id="Attacktype2" class="form-control">
                                        <option value="normal" selected>Normal</option>
                                        <option value="fire" selected>Fire</option>
                                        <option value="water" selected>Water</option>
                                        <option value="Electric" selected>Electric</option>

                                        <option value="1" selected>1</option>
                                        <option value="2" selected>2</option>
                                        <option value="3" selected>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3 offset-1">
                                <div class="form-group">
                                    <label for="attack3">Enter the third attack of the pokemon</label>
                                    <input type="text" class="form-control" id="attack3" placeholder="attack">
                                </div>
                                <div class="form-group">
                                    <label for="attackpw3">Enter the power of attack of the pokemon</label>
                                    <input type="text" class="form-control" id="attackpw3" placeholder="power">
                                </div>
                                <div class="form-group">
                                    <label for="attackdesc3">Enter the attack description of the pokemon</label>
                                    <input type="text" class="form-control" id="attackdesc3" placeholder="description">
                                </div>
                                <div class="form-group">
                                    <label for="Attacktype3">Attack type</label>
                                    <select id="Attacktype3" class="form-control">
                                        <option value="normal" selected>Normal</option>
                                        <option value="fire" selected>Fire</option>

                            <option value="Psychic" selected>Psychic</option>
                            <option value="Metal" selected>Metal</option>
                            <option value="Fighting" selected>Fighting</option>
                            <option value="Fairy" selected>Fairy</option>
                            <option value="Dragon" selected>Dragon</option>
                            <option value="Dark" selected>Dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resistance">resistance of the pokemon</label>
                        <select id="resistance" class="form-control">
                            <option value="normal" selected>Normal</option>
                            <option value="fire" selected>Fire</option>

                            <option value="1" selected>1</option>
                            <option value="2" selected>2</option>
                            <option value="3" selected>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Enter the pokemon's description</label>
                        <input type="text" class="form-control" id="description" placeholder="description">
                    </div>
                    <button type="button" class="btn btn-dark mt-3 mb-4 py-3" id="btn">Create</button>
                </form>
            </div>
            </section>
        </div>
        <div class="col-4 pt-5">
            <div class="card container-fluid">
                <div class="row">
                    <p id="pokemon-name">MissingNO</p>
