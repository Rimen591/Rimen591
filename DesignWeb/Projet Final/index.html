<script type="text/javascript">
    (function(){

        var preload = document.getElementById("preload");
        var loading = 0;
        var id = setInterval(frame, 64);

        function frame(){
            if(loading == 90) {
                clearInterval(id);
                $('.preload').hide();
            }
            else {
                loading = loading + 1;
                if(loading == 70) {
                    preload.style.animation = "fadeout 2s ease";
                }
            }
        }
    })();
</script>
