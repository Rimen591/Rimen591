<section class="container my-5 pb-5 command-form animated fadeInUpBig">
    <div class="row">
        <h1 class="col-10 offset-1 py-5">Entrez vos informations</h1>
    </div>
    <div class="row">
        <form class="col-10 offset-1">
            <div class="form-group">
                <label for="Name">Nom</label>
                <input type="text" class="form-control" id="Name" placeholder="Nom">
                <small class="form-text" id="nameMatch"></small>
            </div>
            <div class="form-group">
                <label for="pwd">Mot de passe</label>
                <input type="password" class="form-control" id="pwd" placeholder="Mot de passe">
                <small class="form-text" id="pwdStrength"></small>
            </div>
            <div class="form-group">
                <label for="ConfirmerMdp">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="ConfirmerMdp" placeholder="Confirmer le mot de passe">
                <small class="form-text text-muted" id="pwdMatch">Les mots de passe ne sont pas identiques</small>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Entrez votre email">
            </div>
        </form>
        <div class="offset-1 col-10 iframe-container">
            <iframe class="pt-xl-4 width-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14496.587187824887!2d2.3067296210297914!3d48.614597007875524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3f235878d6ef610c!2sSkatepark%20du%20Plessis%20Pate!5e0!3m2!1sfr!2sca!4v1570560339472!5m2!1sfr!2sca" height="500" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <form class="col-10 offset-1">
            <button type="submit" class="btn btn-danger my-4" id="submit" disabled>Submit</button>
        </form>
    </div>
</section>
