<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<form>
    <div class="form-row">
        <div class="form-group col-8">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT5kUr5BeI-IIW4dJh5YQj2xt0iA53XsDAithW9lVhukAVtYIMN" class="img-fluid" width="400px"/>
        </div>
        <div class="form-group col-4">
            <p>Nom et coordonnées de l'entreprise</p>
        </div>
    </div>
    <div class="form-row text-center">
        <div class="form-group col-10 offset-1">
            <h1>Recherche d'un forfait voyage centré</h1>
        </div>
    </div>
    <div class="form-row">
        <form class="form-inline">
            <div class="form-group mx-5">
                <input type="text" class="form-control" placeholder="Nom">
            </div>

            <div class="form-group mx-5">
                <input type="text" class="form-control" placeholder="Prénom">
            </div>
            <div class="form-group mx-5">
                <input type="text" class="form-control" placeholder="Adresse">
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group mx-5">
                <input type="text" class="form-control" placeholder="Ville">
            </div>

            <div class="form-group mx-5">
                <input type="text" class="form-control" placeholder="Code postal">
            </div>
            <div class="form-group mx-5">
                <input type="text" class="form-control" placeholder="téléphone">
            </div>
        </form>
    </div>
    <div class="form-row p-5">
        <div class="form-group col-4">
            <label for="location">Location</label>
            <select class="form-control" id="location">
                <option>USA</option>
                <option>France</option>
                <option>Japon</option>
                <option>UK</option>
                <option>Italie</option>
            </select>
        </div>
        <div class="form-group col-4">
            <label for="Date d'aller">Date d'aller</label>
            <input type="date" class="form-control" id="Date d'aller">
        </div>
        <div class="form-group col-4">
            <label for="Date de retour">Date de retour</label>
            <input type="date" class="form-control" id="Date de retour">
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>

</body>
</html>
